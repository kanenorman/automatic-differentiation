name: Documentation
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  run_code_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install pdoc3
        run: python -m pip install pdoc3
      - name: Clear directory
        run: rm -f docs/autodiff_team29/*
      - name: Generate Documentation HTML Pages
        run: python -m pdoc --html autodiff_team29 -o docs --force
      - name: Deploy Documentation to GitHub page
        uses:  JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/autodiff_team29


